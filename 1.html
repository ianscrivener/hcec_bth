<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet WMS Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
      #map {
        width: 600px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map('map').setView([-33.8688, 151.2093], 13);
    //   var wmsLayer = L.tileLayer.wms('https://maps.six.nsw.gov.au/arcgis/rest/services/public/NSW_Topo_Map/MapServer', {
      var wmsLayer = L.tileLayer.wms('http://maps.six.nsw.gov.au/arcgis/services/public/NSW_Administrative_Boundaries/MapServer/WMSServer?request=GetCapabilities&service=WMS', {        
        layers: 'LocalGovernmentArea',
        format: 'image/png',
        transparent: true,
        attribution: 'NSW Topo Map'
      }).addTo(map);
    </script>
  </body>
</html>
