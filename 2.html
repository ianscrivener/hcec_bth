<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet ArcGIS REST Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet"></script>
    <style>
      #map {
        width: 800px;
        height: 600px;
      }
    </style>


  </head>
  <body>
    <div id="map"></div>
    <script>

        // "xmin": 15695966.380874999,
        // "ymin": -4509780.5725000016,
        // "xmax": 17731150.827749997,
        // "ymax": -3268784.9516250007,

        // var map = L.map('map').setView([ 40.672827, -73.957901], 11);
        // L.esri.tiledMapLayer({
        //     url: 'https://tiles.arcgis.com/tiles/nGt4QxSblgDfeJn9/arcgis/rest/services/New_York_Housing_Density/MapServer'
        // })
        // .addTo(map);


        // http://maps.six.nsw.gov.au/arcgis/services/public/NSW_Administrative_Boundaries/MapServer/WMSServer?request=GetCapabilities&service=WMS


        // https://maps.six.nsw.gov.au/arcgis/rest/services/public/NSW_Topo_Map/MapServer?f=pjson
        // https://maps.six.nsw.gov.au/arcgis/rest/services/public/NSW_Administrative_Boundaries/MapServer?f=pjson
        // https://maps.six.nsw.gov.au/arcgis/rest/services/public/NSW_Imagery/MapServer?f=pjson


        // Raster Map Tiles - Topo
        var map = L.map('map').setView([ -33.0833   , 151.5833], 11);

       // Raster Map Tiles - Admin

        var wmsLayer = L.tileLayer.wms('http://maps.six.nsw.gov.au/arcgis/services/public/NSW_Topo_Map/MapServer/WmsServer', {
            layers: '0',
            format: 'image/png',
            transparent: true,
            attribution: 'NSW Topo Map'
        }).addTo(map);

       var wmsLayer = L.tileLayer.wms('http://maps.six.nsw.gov.au/arcgis/services/public/NSW_Administrative_Boundaries/MapServer/WmsServer', {
            layers: '5',
            format: 'image/png',
            transparent: true,
            attribution: 'LGA'
        }).addTo(map);









    </script>
  </body>
</html>
